<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VChat - A realtime chatroom using NodeJS and Socket.io</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/newclient.js"></script>
    <link rel="stylesheet" href="css/newstyle.css">
</head>

<body>
    <nav>
        <img class="logo" src="logo.png">
        <h1>Welcome to VDiscuss Chat App </h1>
    </nav>
    <div class="container">
        <div class="message right">Rohan : Hi </div>
        <div class="message left">Aman : Hi Rohan, How are you </div>
    </div>
    <div class="send">
        <form action="#" class="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>

</body>

</html>
